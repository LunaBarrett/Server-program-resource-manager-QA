<!-- app/templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block content %}
<h2>Admin Dashboard</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Admin Status</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.is_admin }}</td>
        <td>
            {% if not user.is_admin %}
            <form action="{{ url_for('grant_admin', user_id=user.id) }}" method="post">
                <input type="submit" value="Grant Admin Status">
            </form>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</html>
