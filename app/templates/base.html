<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Server Resource Monitoring Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Include Bootstrap CSS or other stylesheets here if needed -->
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ year }} Server Resource Monitoring Application</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/resource_usage')
                .then(response => response.json())
                .then(data => {
                    // Use the data to update the page dynamically
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error fetching data: ', error);
                });
        });
    </script>
</body>
</html>
