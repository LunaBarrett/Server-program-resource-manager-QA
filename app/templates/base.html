<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Server Resource Monitoring Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('admin_dashboard') }}">Admin_Dashboard</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ year }} Server Resource Monitoring Application</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('cpuUsageChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // X-axis labels
                datasets: [{
                    label: 'CPU Usage',
                    data: [], // Data points
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: 100 // Assuming CPU usage is a percentage
                    }
                }
            }
        });

        function updateChartData() {
            fetch('/api/resource_usage')
                .then(response => response.json())
                .then(data => {
                    // Assuming 'data' is an array of the latest resource usage records
                    chart.data.labels = data.map(record => new Date(record.timestamp).toLocaleTimeString());
                    chart.data.datasets[0].data = data.map(record => record.cpu_usage);
                    chart.update();
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Update the chart every 5 seconds
        setInterval(updateChartData, 5000);
    });
    </script>
</body>
</html>
